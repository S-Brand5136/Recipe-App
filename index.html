<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="dist/css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/input.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Recipe-App</title>
</head>
<body>
  <!-- Navigation -->
  <div class="wrapper">
    <div class="navWrapper navbar-fixed">
      <nav id="navigation">
        <div class="nav-wrapper blue-grey lighten-2">
          <a href="#" class="brand-logo center">Recipe-App</a>
          <a href="#" class="hide-on-med-and-up right" id="profile"><i class="material-icons left">perm_identity</i></a>
          <!-- <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="waves-effect wages-light"><a id="profile"><i class="material-icons left">perm_identity</i></a></li>
            <li class="waves-effect wages-light"><a id="search"><i class="material-icons left">search</i></a></li>
          </ul>
        </div>
          <!-- Search Bar -->
        <nav id="searchBar">
          <div class="nav-wrapper navbar-fixed blue-grey darken-2">
            <form>
              <div class="input-field">
                <input id="find" type="search" placeholder="Search By Main Ingredient" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>

        <nav class="hide-on-med-and-up" id="searchBarMobile">
          <div class="nav-wrapper navbar-fixed blue-grey darken-2">
            <form>
              <div class="input-field">
                <input id="findMobile" type="search" placeholder="Search By Main Ingredient" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>
      </nav>
    </div>

    <!-- Searched Body -->
    <div class="searchField">
      <div class="hide-on-med-and-up" id="pusher"></div>
      <div class="container center-align">
        <div class="row" id="searched">

        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>

    </footer>
  </div>
    <script type="text/javascript" src="dist/js/materialize.js"></script>
    <script type="module" src="JS/index.js"></script>
</body>
</html>
